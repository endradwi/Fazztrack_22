<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="sign">
        <div class="left">
            <div><img src="asset/sign.png"></div>
            <div class="left-text">
                <img src="asset/logo.png">
                <p>wait, watch, wow!</p>
            </div>
        </div>
        <div class="right">
            <div class="rightTittle">Sign Up</div>
            <div class="rightSubTittle">Fill your additional details</div>
            <form>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="Write your first name">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Write your last name">
                <label for="Phone">Phone Number</label>
                <input type="number" placeholder="Write your phone number">
                <label for="email">Email</label>
                <input type="email" placeholder="Write your email">
                <label for="password">Password</label>
                <div class="password">
                <div class="password-input">
                <input type="password" placeholder="Write your password"></div>
                <div class="password-img"><img src="asset/eye.png"></div>
                </div>
                <button>Sign Up</button>
                <div class="annount">
                Already have account ? <a href="#">Sign In</a>
                </div>
            </form>
        </div>
      </div>
    </body>
</html>
